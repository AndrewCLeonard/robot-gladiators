<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Robot Gladiators</title>
	</head>
	<body>
		<h1>ROBOT BATTLE!</h1>

		<form>
			<label for="Robot name">Name your robot</label>
			<input id="robotName" type="text" name="robotName" onfocus="this.value=''" required minlength="3" maxlength="8" size="10" />
			<button id="robotNameSubmitBtn" type="button">submit</button>
			<p id="displayRobotName"></p>
		</form>

		<!-- made visible on submit of "Name your robot" -->
		<div id="fightStage" style="visibility: hidden">
			<h2 id="readyAnnouncement"></h2>
			<button id="attackBtn">ATTACK</button>
		</div>

		<div id="battleResult" style="visibility: hidden"></div>

		<!-- SCRIPT -->
		<script src="./assets/js/game.js"></script>
	</body>
</html>
